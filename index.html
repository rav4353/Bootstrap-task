<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <header class="header">
        <div class="header-info">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-9"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-8"></div>
            </div>
        </div>
    </main>

    <div class="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" style="background-color: red; height:500px;"></div>
                <div class="col-lg-6" style="background-color: hotpink; height:500px;"></div>
            </div>
        </div>
    </div>

    <div class="achivements">
        <div class="container">
            <div class="row">
                <div class="col-lg-3" style="background-color: seagreen; height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(212, 120, 21); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(71, 9, 45); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(8, 95, 106); height: 100px;"></div>
            </div>
        </div>
    </div>


    <div class="mentor">
        <div class="container">
            <div class="row">
                <div class="col-lg-3" style="background-color:rgb(71, 9, 45); height: 300px;"></div>
                <div class="col-lg-3" style="background-color: rgb(28, 139, 76); height: 300px;"></div>
                <div class="col-lg-3" style="background-color:  rgb(8, 95, 106); height: 300px;"></div>
                <div class="col-lg-3" style="background-color: rgb(109, 23, 23); height:300px;"></div>
            </div>
        </div>
    </div>


    <div class="mentor">
        <div class="container">
            <div class="row">
                <div class="col-lg-3" style="background-color:rgb(217, 136, 184); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(18, 55, 34); height: 100px;"></div>
                <div class="col-lg-3" style="background-color:  rgb(167, 222, 230); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(206, 143, 143); height:100px;"></div>
            </div>
            <div class="row">
                <div class="col-lg-3" style="background-color:rgb(71, 9, 45); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(28, 139, 76); height: 100px;"></div>
                <div class="col-lg-3" style="background-color:  rgb(8, 95, 106); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(109, 23, 23); height:100px;"></div>
            </div>
            <div class="row">
                <div class="col-lg-3" style="background-color:rgb(217, 136, 184); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(18, 55, 34); height: 100px;"></div>
                <div class="col-lg-3" style="background-color:  rgb(167, 222, 230); height: 100px;"></div>
                <div class="col-lg-3" style="background-color: rgb(206, 143, 143); height:100px;"></div>
            </div>
        </div>
    </div>


    <div class="courses">
        <div class="container">
            <div class="row">
                <div class="col-lg-4" style="background-color: red; height:100px;"></div>
            </div>
        </div>
    </div>

    <div class="courses-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-4" style="background-color: rgb(58, 21, 77); height:500px;"></div>
                <div class="col-lg-4" style="background-color: rgb(61, 221, 40); height:500px;"></div>
                <div class="col-lg-4" style="background-color: rgb(113, 47, 100); height:500px;"></div>
            </div>
            <div class="row">
                <div class="col-lg-4" style="background-color: rgb(113, 47, 100); height:500px;"></div>

                <div class="col-lg-4" style="background-color: rgb(61, 221, 40); height:500px;"></div>

            </div>
        </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4" style="background-color:rgb(71, 9, 45); height: 300px;"></div>
                <div class="col-lg-2" style="background-color: rgb(28, 139, 76); height: 300px;"></div>
                <div class="col-lg-2" style="background-color:  rgb(8, 95, 106); height: 300px;"></div>
                <div class="col-lg-4" style="background-color: rgb(109, 23, 23); height:300px;"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-lg-6" style="background-color: rgb(86, 185, 129); height: 100px;"></div>
                <div class="col-lg-6" style="background-color:  rgb(54, 89, 94); height: 100px;"></div>

            </div>
        </div>

    <script src="./js/bootstrap.bundle.min.js"></script>

</html>
